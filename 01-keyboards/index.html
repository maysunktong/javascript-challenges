<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./globals.css" />
    <link rel="icon" type="image/x-icon" href="./icons/favicon.png" />
    <title>Sound board JS</title>
  </head>
  <body>
    <div id="keys">
      <div class="controls">
        <div data-key="49" class="key startButton">
          <img src="./icons/power.png" alt="" width="30" />
          <kbd>1</kbd>
        </div>
        <div data-key="50" class="key lightButton">
          <span class="sound">Lights</span>
          <kbd>2</kbd>
        </div>
        <div data-key="51" class="key muteButton">
          <span class="sound">Mute</span>
          <kbd>3</kbd>
        </div>
      </div>
      <div id="keypad">
        <!-- Row 1 -->
        <div class="row">
          <div data-key="81" class="key">
            <kbd>Q</kbd>
            <span class="sound">tom</span>
          </div>
          <div data-key="87" class="key">
            <kbd>W</kbd>
            <span class="sound">boom</span>
          </div>
          <div data-key="69" class="key">
            <kbd>E</kbd>
            <span class="sound">hihat</span>
          </div>
        </div>
        <!-- Row 2 -->
        <div class="row">
          <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">kick</span>
          </div>
          <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">openhat</span>
          </div>
          <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">ride</span>
          </div>
        </div>
        <!-- Row 3 -->
        <div class="row">
          <div data-key="90" class="key">
            <kbd>Z</kbd>
            <span class="sound">snare</span>
          </div>
          <div data-key="88" class="key">
            <kbd>X</kbd>
            <span class="sound">tink</span>
          </div>
          <div data-key="67" class="key">
            <kbd>C</kbd>
            <span class="sound">giggle</span>
          </div>
        </div>
      </div>
    </div>
    <!-- Audio -->
    <!-- Row 1 -->
    <audio data-key="81" src="./sounds/tom.wav"></audio>
    <audio data-key="87" src="./sounds/boom.wav"></audio>
    <audio data-key="69" src="./sounds/hihat.wav"></audio>
    <!-- Row 2 -->
    <audio data-key="65" src="./sounds/kick.wav"></audio>
    <audio data-key="83" src="./sounds/openhat.wav"></audio>
    <audio data-key="68" src="./sounds/ride.wav"></audio>
    <!-- Row 3 -->
    <audio data-key="90" src="./sounds/snare.wav"></audio>
    <audio data-key="88" src="./sounds/tink.wav"></audio>
    <audio data-key="67" src="./sounds/giggle.wav"></audio>

    <!-- Audio for controls -->
    <audio src="./sounds/clicking.wav" class="clickSound"></audio>
    <audio src="./sounds/start.wav" class="startSound"></audio>
    <audio src="./sounds/snap.wav" class="snapSound"></audio>

    <script src="./script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./globals.css" />
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon" />
    <title>Weather App</title>
  </head>
  <body>
    <h1>Daily Weather</h1>
    <div class="main-container">
      <header>
        <img src="./assets/location.png" alt="" width="32" />
        <span>Search location</span>
      </header>
      <div class="search-container">
        <input
          type="text"
          id="searchBar"
          placeholder="Enter city name or current location..."
        />
        <div>
          <img src="./assets/search.png" alt="" width="32" id="searchButton" />
        </div>
        <div>
          <img
            src="./assets/navigation.png"
            alt=""
            width="32"
            id="currentLocation"
          />
        </div>
      </div>

      <div id="popularCities">
        <button type="button" class="city-btn">Bangkok</button>
        <button type="button" class="city-btn">New York</button>
        <button type="button" class="city-btn">Tokyo</button>
        <button type="button" class="city-btn">Stockholm</button>
        <button type="button" class="city-btn">Sydney</button>
      </div>
    </div>

    <div id="display"></div>

    <script src="./script.js" type="module"></script>
  </body>
</html>
